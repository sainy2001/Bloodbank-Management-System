<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222; /* Smoky Black Background */
            color: #fff; /* Text Color */
        }
        .profile-box {
            background-color: #333; /* Box Background */
            border-radius: 15px;
            padding: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circular Shape */
            border: 5px solid #444; /* Border for the photo */
            overflow: hidden;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .change-profile-button {
            background-color: #4CAF50; /* Green Background */
            color: #fff; /* Text Color */
            border: none;
            padding: 5px 15px;
            border-radius: 5px; /* Rectangle Shape */
            margin-top: 10px;
        }
        .user-details {
            padding: 20px;
        }
        .logout-button {
            background-color: #4CAF50; /* Green Background */
            color: #fff; /* Text Color */
            border: none;
            padding: 5px 15px;
            border-radius: 5px; /* Rectangle Shape */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-6 profile-box">
                <div class="profile-photo">
                    <img src="#" alt="Profile Picture">
                </div>
                <button class="change-profile-button btn btn-sm">Change Profile</button>
            </div>
            
            <div class="col-md-6 profile-box">
                <div class="user-details">
                    <h4 class="text-center mt-3">Name: {{ user_name }}</h4>
                    <h5 class="text-center">Email: {{ user_email }}</h5>
                    <h5 class="text-center">Phone: {{ user_phone }}</h5>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout-button btn btn-sm text-center" name="logout">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
